<script>
  function FindNumsAppearOnce(array)
{
    // write code here
    // return list, æ¯”å¦‚[a,b]ï¼Œå…¶ä¸­abæ˜¯å‡ºç°ä¸€æ¬¡çš„ä¸¤ä¸ªæ•°å­—
    var l = array.length;
    var temp = array[0];
    for(var i = 1; i < l; i++){
        temp = temp ^ array[i]
    }
    var index = 0;
    while(temp & 1 === 0){
        temp = temp >> 1;
        index++;
    }
    var oneTemp = 0;
    var zeroTemp = 0;
    for(var j = 0; j<l; j++){
        if((array[j]>>index) & 1){
            oneTemp = oneTemp ^ array[j]
        }else{
            zeroTemp = zeroTemp ^ array[j]
        }
    }
    return [oneTemp,zeroTemp];
}
