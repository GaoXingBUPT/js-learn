<script>

  //1.负的和
  //2.最大和
  function FindGreatestSumOfSubArray(array)
{
    // write code here
    if (array.length < 0) return 0;
    var sum = array[0],
        tempsum = array[0]; //注意初始值 不能设为0 防止只有负数        
    for (var i = 1; i < array.length; i++) {
        tempsum = (tempsum < 0) ? array[i] : tempsum + array[i];
        sum = (tempsum > sum) ? tempsum : sum;
    }
    return sum;
}
