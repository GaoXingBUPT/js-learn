<script>
  function MoreThanHalfNum_Solution(numbers)
{
    // write code here
    var len = numbers.length;
    if(len == 0) return 0;
    if(len == 1) return numbers[0];
    var obj = {}
    for(var i=0; i<len; i++){
        if(!obj[numbers[i]]){
            obj[numbers[i]]=1
        }else{
            obj[numbers[i]]++
            if(obj[numbers[i]] > numbers.length/2){
                return numbers[i]
            }
        }
    }
    return 0
}

var numbers = [1,2,3,2,2,2,5,4,2];
console.log(MoreThanHalfNum_Solution(numbers))
</script>
