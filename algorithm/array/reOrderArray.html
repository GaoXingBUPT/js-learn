<script>
  function reOrderArray(array)
{
    // write code here
    //var i = 0;
    //var j = 0;
    var l = array.length;
    var count = 0;
    for(var i=0;i<l;i++){
      if(array[i]%2===1){
        var j = i;
        while(j > count){
          var temp = array[j];
          array[j] = array[j-1];
          array[j-1] = temp;
          j--;
        }
        count++;
      }
    }
    return array
}

console.log(reOrderArray([1,2,3,4,5,6,7]));

</script>
