<body>
  
  <h1>数归其标</h1>
  <ul>
    <li>数字归位（i==numbers[i]）</li>
    <li>重复数字判断（numbers[i]==numbers[numbers[i]]）</li>
  </ul>
  <ul>
    <li>从头到尾依次扫描这个数组中的每个数字</li>
    <li>当扫描下标为i的数字时，首先比较这个数字(用m表示)是不是等于i</li>
    <li>如果是，则接着扫描下一个数字，如果不是，则再拿它和第m个数字进行比较</li>
    <li>如果它和第m个数字相等，就找到一个重复的数字（该数字在下标i和m的位置都出现了）</li>
    <li>如果它和第m个数字不相等，就把第i个数字和第m个数字交换，把m放到属于它的位置</li>
    <li>重复比较交换过程，直到我们发现一个重复的数字</li>
  </ul>
</body>
<script>

  

function duplicate(numbers, duplication)
{
    // write code here
    //这里要特别注意~找到任意重复的一个值并赋值到duplication[0]
    //函数返回True/False
    var l = numbers.length;
    for(var i=0; i<l; i++){
        while(i != numbers[i]){
            if(numbers[i] == numbers[numbers[i]]){
                duplication[0] = numbers[i];
                return true;
            }
            var temp = numbers[i];
            numbers[i] = numbers[temp];
            numbers[temp] = temp;
        }
    }
    return false;
}


</script>
