<script>
function intersection(nums1, nums2) {    
  const visited = {};    
  const ret = [];    
  for(let i = 0; i < nums1.length; i++) {        
    const num = nums1[i];        
    visited[num] = num;    
  }    
  for(let i = 0; i < nums2.length; i++) {        
    const num = nums2[i];        
    if (visited[num] !== undefined) {            
      ret.push(num);            
      visited[num] = undefined;        
    }    
  }    
  return ret;
}
var nums1 = [1,2,2,1], 
    nums2 = [2,2];

console.log(intersection(nums1, nums2));
</script>
