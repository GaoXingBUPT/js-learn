// ÂâçÁºÄ pre ‰∏™Êï∞
function getCount(pre,n) {
  var next = pre+1;
  var count = 0;
  while( pre < n ) {
    count += Math.min(next,n+1) - pre;
    pre = pre * 10;
    next = next *10;
  }
  return count;
}
//console.log(getCount(1,13))

function findKthNumber(n,k){
  var index = 1;
  var cur = 1;
  var count = 0;
  while(index < k){
    count = getCount(cur,n);
    if(index+count <= k){
      cur++;
      index += count;
    }else{
      cur *= 10;
      index ++;
    }
  }
  return cur;
}
