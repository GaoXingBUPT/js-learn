<script>
  var level = 1;
  var res = {};
  function transObj (orignalObj){
    var keys = Object.keys(orignalObj);
    var str = "";

            var curL = level
            while(curL){
                str += "-";
                curL--;
            }
            orignalObj[keys[i]]=str+orignalObj[keys[i]];
        }

            level += 1;
            orignalObj[keys[i]] = transObj (orignalObj[keys[i]]);
        }
    }

    return orignalObj;
}
