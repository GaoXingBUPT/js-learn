<script>
  function com_baiyi_triggerLight(lights, t) {
	// 请在此添加代码
	for(var i=0; i<t; i++){
		var l = lights.length;
		for(var j=0; j<l; j++){
			var cur = lights[j];
			if(cur == 1){
				if(j==0){
					lights[j+1] = ~lights[j+1]+2;
				}else if(j==l-1){
					lights[j-1] = ~lights[j-1]+2;
				}else{
          lights[j-1] = ~lights[j-1]+2;
				  lights[j+1] = ~lights[j+1]+2;
        }
				j++;
			}
		}
	}
	return lights;
}
