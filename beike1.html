<script>
  var [n,p,k] = [5,7,3];
function num(n,p,k){
    var count = 0;
    for(var i = 1;i<=n;i++){
        for(var j=1;j<=n;j++){
            var iN = parseInt(i);
            var jN = parseInt(j);
            if((iN+jN)%p == k){
                count++;
            }
        }
    }
    return count;
}
console.log(num(n,p,k));
